apiVersion: apps/v1
kind: Deployment
metadata:
  name: write-deployment
  labels:
    app.kubernetes.io/name: write-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: write-app
  template:
    metadata:
      labels:
        app.kubernetes.io/name: write-app
      annotations:  
        dapr.io/app-id: write-app
        dapr.io/app-port: "8080"
        dapr.io/enabled: "true"
    spec:
      containers:
      - name: write-app
        image: ko://github.com/salaboy/write-values
        env: 
        - name: STATE_STORE_NAME
          value: statestore
        ports: 
        - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /health/readiness
            port: 8080
        readinessProbe:
          httpGet:
            path: /health/liveness
            port: 8080

---

apiVersion: v1
kind: Service
metadata:
  name: write-app-service
spec:
  selector:
    app.kubernetes.io/name: write-app
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 8080